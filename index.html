<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-home</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="  max-w-[1440px] px-2 md:px-5 ">
      <nav
        class="bg-slate-300 shadow-lg rounded-3xl   mt-4  top-0  py-6 mx-auto  mx-w-[1080px]  sticky "
      >
        <div class="navbar">
          <div class="flex-1">
            <a class="text-4xl font-bold hidden md:block lg:block">
              <img
                src="https://ghost.estudiopatagon.com/zento/content/images/2024/01/logo-zento.svg"
                alt=""
              />
            </a>
          </div>
          <div class="flex-none gap-2">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto"
              />
            </div>
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class="w-10 rounded-full">
                  <img
                    alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Hero Section -->

      <section
        class="max-w-[1180px] mx-auto space-y-5 md:flex items-center justify-between mt-[100px] mb-[40px] px-3"
      >
        <div class="md:ml-[100px]">
          <h1 class="text-4xl font-semibold mb-6 flex gap-4">
            Hi, I'm Jonathan Doe
            <img src="./image/wave.png" alt="" class="w-[64px] h-[54px]" />
          </h1>
          <p class="max-w-[400px] mb-4 text-black text-xl">
            I'm a design technologist in Atlanta. I like working on the
            front-end of the web. This is my site, Zento where I blog, share and
            write tutorials...
          </p>
          <div>
            <h4 class="text-3xl font-medium">Let's Connect</h4>
            <div
              class="max-w-[400px] bg-white shadow-2xl px-7 py-2 flex justify-between mt-3 rounded-2xl text-white"
            >
              <input
                type="text"
                placeholder="Enter Your email addres"
                class="outline-none"
              />
              <button class="btn bg-[#6A4EE9] text-white hover:text-black">
                Get Started
              </button>
            </div>
          </div>
        </div>
        <div>
          <img
            src="https://ghost.estudiopatagon.com/zento/content/images/size/w1024h1024/2024/02/about.webp"
            alt=""
            class="rounded-full w-[400px]"
          />
        </div>
      </section>
    </header>

    <main class="max-w-[1440px]">
      <div
        class="bg-slate-200 rounded-3xl w-[200px] flex justify-end  -ml-[120px]  z-10 -mt-[600px] md:-mt-[300px] lg:-mt-[300px] px-4 py-4   fixed "
      >
        <i class="fa-solid fa-gear text-4xl animate-spin"></i>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/76390240b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
